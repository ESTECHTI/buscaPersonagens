<div class="container">
  <header>
    <img src="../assets/Objective.png" alt="Objective">
    <div class="personagem-usuario">
      <div class="personagem-nome">
        <span class="personagem-nome-candidato">Nome do candidato</span>
        <span class="personagem-candidato">Teste de Front</span>
      </div>
      <div class="personagem-usuario--logado">
        <span class="personagem-nome-usuario">CB</span>
      </div>
    </div>
  </header>

  <div class="personagem-body">
    <div class="personagem-padding">
      <div class="personagem-busca">
        <h1 class="personagem-title">Busca de personagens</h1>
        <h2 class="personagem-subtitle">Nome do personagem</h2>
        <div class="personagem-search-bar">
          <div class="personagem-input">
            <input type="text" placeholder="Search" [(ngModel)]="searchQuery" (input)="searchCharacters()">
            <span class="search-icon"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>

          <!-- Spinner -->
      <div *ngIf="isLoading" class="spinner">
        <div class="loader"></div>
      </div>


      <div class="personagem-lista" *ngIf="paginatedComics.length">
        <div class="personagem-title--lista">
          <label for="personagem">Personagem</label>
          <label for="series">Séries</label>
          <label for="eventos">Eventos</label>
        </div>
        <div class="personagem-item" *ngFor="let comic of paginatedComics">
          <div class="personagem-img--title">
            <img [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" alt="{{ comic.title }}">
            <label for="title">{{ comic.title }}</label>
          </div>
          <label for="name">{{ comic.series.name }}</label>
          <label for="variants">Marvel eventos...</label>
          </div>
        </div>
      </div>

      <footer>
        <!-- Navegação com botões de páginas -->
        <div class="pagination">
          <!-- Botão de duas setas para voltar rápido -->
          <button (click)="fastBackward()" [disabled]="currentPage === 1">««</button>

          <!-- Botão de uma seta para voltar -->
          <button (click)="previousPage()" [disabled]="currentPage === 1">«</button>

          <!-- Botões numerados para cada página -->
          <button *ngFor="let page of [1, 2, 3, 4]" (click)="goToPage(page)" [class.active]="currentPage === page">
            {{ page }}
          </button>

          <!-- Botão de uma seta para avançar -->
          <button (click)="nextPage()" [disabled]="currentPage === totalPages">»</button>

          <!-- Botão de duas setas para avançar rápido -->
          <button (click)="fastForward()" [disabled]="currentPage === totalPages">»»</button>
        </div>
      </footer>
    </div>
  </div>
